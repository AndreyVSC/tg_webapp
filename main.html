<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Telegramm WebApp</title>
</head>
<body>
    <div>
        <p1>ШАВЕРМА</p1>
        <p></p>
        <button onclick='buy()'>Ку Ипть</button>
        <p></p>
        <p2>Цена: 190 рублей</p2>
    </div>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        let tg = window.Telegram.WebApp;
        function buy()
            let product = "шаурма";
            let cost = "190 рублей";
            tg.MainButton.enable();
            tg.MainButton.show();
            let awe = str(product + "," + cost);
            tg.sendData(awe);
            tg.close();
            


    </script>
</body>
</html>
