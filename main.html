<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Telegramm WebApp</title>
</head>
<body>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        let tg = window.Telegram.WebApp;
        function buy(product, cost) {
            tg.MainButton.enable();
            tg.MainButton.show();
            let awe = product + "," + cost;
            tg.sendData(awe);
            tg.close();
        }


    </script>
    <div>
        <p1>ШАВЕРМА</p1>
        <p></p>
        <button onclick='buy("шаурма", "190 рублей")'>Куипть</button>
        <p></p>
        <p2>Цена: 190 рублей</p2>
    </div>
    

</body>
</html>
